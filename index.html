<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Jogo da Velha</h1>

    <div id="container-gametype">
        <span>Selecione o modo de jogo</span>
        <div id="gametype">
            <button type="button" id="btn1" onclick="numberOfPlayers(1)">1 Jogador</button>
            <button type="button" id="btn2" onclick="numberOfPlayers(2)">2 Jogadores</button>
        </div>
    </div>

    <div id="game">
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
        <div class="box" id="box-9"></div>

        <div id="msg">
            <span>
                <img id="msgImg">
                <span id="msgText"></span>
            </span>
        </div>
    </div>

    <div id="scoreboard">
        <div id="players-scores">
            <div>
                <img src="img/X.png" alt="pontos do jogador 1">
                <span id="score-player1">0</span>
            </div>
            <div id="separator">vs</div>
            <div>
                <img src="img/O.png" alt="pontos do josgador 2">
                <span id="score-player2">0</span>
            </div>
        </div>
        <button type="button" onclick="resetScoreboard()">zerar placar</button>
    </div>

</body>
</html>
